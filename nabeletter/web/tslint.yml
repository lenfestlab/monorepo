defaultSeverity: error
extends:
  - "tslint:recommended"
  - "tslint-react"
  - "tslint-config-prettier"
jsRules: {}
rules:
  ordered-imports: true
  object-literal-sort-keys: true
  // avoid "interface name must start with capitalized I"
  interface-name: false
  no-unused-variable:
    - true
    - ignore-pattern: "^_"
