defaultSeverity: error
extends:
  - "tslint:recommended"
  - "tslint-react"
  - "tslint-config-prettier"
jsRules: {}
rules:
  variable-name:
    options:
      - allow-snake-case  # API params
      - allow-pascal-case # functional components
  no-shadowed-variable: false
  ordered-imports: true
  object-literal-sort-keys: false
  interface-name: false
  no-unused-variable:
    - true
    - ignore-pattern: "^_"
